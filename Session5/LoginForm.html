<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="LoginForm.css">
	<title>Document</title>
</head>
<body>
	
	<form>

		<div class="login">
			<h2>Login</h2>
			<label>Username or email address <span class="required">*</span></label><br>
			<input placeholder="write your name please !" type="text" name="username"><br><br>
			<label>Password <span class="required">*</span></label><br>
			<input placeholder="Your password?" type="password" name="username"><br><br>
			<input type="submit" name="login" value="LOGIN">
			<input type="checkbox" name="remember me"><span>Remember me ?</span> <br><br>
			<a href="#">Lost your password ?</a>
		</div>
		
		<div class="register">
			<h2>register</h2>
			<label>Phone</label><br>
			<input placeholder="Your phoneNumber" type="text" name="phone"><br>
			<div class="firstname">
				<label>First Name <span>*</span></label><br>
				<input placeholder="Your firstName" type="text" name="firstname"><br>
			</div>
			<div class="lastname">
				<label>Last Name <span>*</span></label><br>
				<input placeholder="Your lastName" type="text" name="lastname"><br>
			</div>
			<label>Email address <span>*</span></label><br>
			<input placeholder="Your Email ?" type="text" name="email"><br>
			<label>password <span>*</span></label><br>
			<input placeholder="Your password" type="password" name="password"><br>
			<input type="submit" name="register" value="register">

		</div>
	</form>
</body>
</html>
